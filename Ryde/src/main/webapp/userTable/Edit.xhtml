<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserTableLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userTableController.selected.id}" title="#{bundle.EditUserTableTitle_id}" required="true" requiredMessage="#{bundle.EditUserTableRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserTableLabel_driverStatus}" for="driverStatus" />
                    <h:inputText id="driverStatus" value="#{userTableController.selected.driverStatus}" title="#{bundle.EditUserTableTitle_driverStatus}" />
                    <h:outputLabel value="#{bundle.EditUserTableLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userTableController.selected.lastName}" title="#{bundle.EditUserTableTitle_lastName}" />
                    <h:outputLabel value="#{bundle.EditUserTableLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userTableController.selected.firstName}" title="#{bundle.EditUserTableTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditUserTableLabel_fbTok}" for="fbTok" />
                    <h:inputText id="fbTok" value="#{userTableController.selected.fbTok}" title="#{bundle.EditUserTableTitle_fbTok}" />
                    <h:outputLabel value="#{bundle.EditUserTableLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{userTableController.selected.phoneNumber}" title="#{bundle.EditUserTableTitle_phoneNumber}" />
                    <h:outputLabel value="#{bundle.EditUserTableLabel_carMake}" for="carMake" />
                    <h:inputText id="carMake" value="#{userTableController.selected.carMake}" title="#{bundle.EditUserTableTitle_carMake}" />
                    <h:outputLabel value="#{bundle.EditUserTableLabel_carModel}" for="carModel" />
                    <h:inputText id="carModel" value="#{userTableController.selected.carModel}" title="#{bundle.EditUserTableTitle_carModel}" />
                    <h:outputLabel value="#{bundle.EditUserTableLabel_carColor}" for="carColor" />
                    <h:inputText id="carColor" value="#{userTableController.selected.carColor}" title="#{bundle.EditUserTableTitle_carColor}" />
                </h:panelGrid>
                <h:commandLink action="#{userTableController.update}" value="#{bundle.EditUserTableSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserTableViewLink}"/>
                <br />
                <h:commandLink action="#{userTableController.prepareList}" value="#{bundle.EditUserTableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserTableIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
