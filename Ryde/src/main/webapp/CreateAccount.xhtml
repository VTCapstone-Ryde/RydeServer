<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Create User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->

        <!-- This page is constructed based on the siteTemplate -->
        <ui:composition template="/template/splashPageTemplate.xhtml">

            <title><ui:define name="title">Create User</ui:define></title>

            <!-- Create the content for this page below -->
            <ui:define name="editableContent">
                <h:form>
                    <div align="center">
                        <br/>
                        <p:outputLabel value="Welcome #{accountManager.firstName} #{accountManager.lastName}" />
                        <br/><br/>
                        <p:graphicImage url="http://graph.facebook.com/#{accountManager.fbId}/picture?type=large" />
                        <br/><br/><br/><br/>
                        <p:outputLabel value="Please provide some additional information"/>
                        <br/><br/>
                        <p:outputLabel for="phone" value="Phone:" />
                        <p:inputMask id="phone" value="#{accountManager.phoneNumber}" mask="(999) 999-9999"/>

                        <p:commandButton value="Submit" action="#{accountManager.createAccount()}"/>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
