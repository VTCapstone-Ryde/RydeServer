<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Create Group</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->

        <!-- This page is constructed based on the siteTemplate -->
        <ui:composition template="/template/siteTemplate.xhtml">

            <title><ui:define name="title">Create Group</ui:define></title>
            
            <!-- Create the content for this page below -->
            <ui:define name="editableContent">
                <h:form>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                        <p:outputLabel value="Name:" />
                        <p:inputTextarea rows="1" cols="33" value="#{groupManager.name}"/>

                        <p:outputLabel value="Description:" />
                        <p:inputTextarea rows="1" cols="33" value="#{groupManager.description}" />
                        
                        <p:outputLabel for="advanced" value="Advanced:" />
                        <p:selectManyMenu id="advanced" value="#{groupManager.selectedFriends}"
                                          var="f" filter="true" filterMatchMode="contains" showCheckbox="true">
                            <f:selectItems value="#{groupManager.friends}" var="friend" itemLabel="#{friend.displayName}" itemValue="#{friend}" />

                            <p:column>
                                <h:outputText value="#{f.displayName}" />
                            </p:column>
                        </p:selectManyMenu>
                           
                    </h:panelGrid>
                    
                    <p:separator />
 
                    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check" />
                    
                    <p:dialog header="Group Information" modal="true" showEffect="fade" widgetVar="dlg" resizable="false">
                        <p:panelGrid columns="2" id="display">
                            <h:outputText value="Name:" />
                            <h:outputText value="#{groupManager.name}" />
                            
                            <h:outputText value="Description" />
                            <h:outputText value="#{groupManager.description}" />

                            <h:outputText value="Friends:" />
                            <p:dataList value="#{groupManager.selectedFriends}" var="t">
                                <h:outputText value="#{t}" />
                            </p:dataList>
                        </p:panelGrid>
                    </p:dialog>
                
                </h:form>
            </ui:define>

        </ui:composition>
        <!-- Do not enter tags after the composition line since they are ignored by JSF -->
    </h:body>

</html>
