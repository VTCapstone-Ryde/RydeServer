<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGroupUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGroupUserLabel_id}"/>

                    <h:outputText value="#{bundle.ViewGroupUserLabel_admin}"/>
                    <h:outputText value="#{groupUserController.selected.admin}" title="#{bundle.ViewGroupUserTitle_admin}"/>
                    <h:outputText value="#{bundle.ViewGroupUserLabel_userId}"/>
                    <h:outputText value="#{groupUserController.selected.userId}" title="#{bundle.ViewGroupUserTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewGroupUserLabel_groupId}"/>
                    <h:outputText value="#{groupUserController.selected.groupId}" title="#{bundle.ViewGroupUserTitle_groupId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupUserController.destroyAndView}" value="#{bundle.ViewGroupUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGroupUserEditLink}"/>
                <br />
                <h:commandLink action="#{groupUserController.prepareCreate}" value="#{bundle.ViewGroupUserCreateLink}" />
                <br />
                <h:commandLink action="#{groupUserController.prepareList}" value="#{bundle.ViewGroupUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGroupUserIndexLink}"/>

            </h:form>

    </ui:composition>
