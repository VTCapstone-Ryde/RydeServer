<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGroupUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGroupUserEmpty}" rendered="#{groupUserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{groupUserController.items.rowCount > 0}">
                    <h:outputText value="#{groupUserController.pagination.pageFirstItem + 1}..#{groupUserController.pagination.pageLastItem + 1}/#{groupUserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{groupUserController.previous}" value="#{bundle.Previous} #{groupUserController.pagination.pageSize}" rendered="#{groupUserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{groupUserController.next}" value="#{bundle.Next} #{groupUserController.pagination.pageSize}" rendered="#{groupUserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{groupUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupUserTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupUserTitle_admin}"/>
                            </f:facet>
                            <h:outputText value="#{item.admin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupUserTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupUserTitle_groupId}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{groupUserController.prepareView}" value="#{bundle.ListGroupUserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupUserController.prepareEdit}" value="#{bundle.ListGroupUserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupUserController.destroy}" value="#{bundle.ListGroupUserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{groupUserController.prepareCreate}" value="#{bundle.ListGroupUserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGroupUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
