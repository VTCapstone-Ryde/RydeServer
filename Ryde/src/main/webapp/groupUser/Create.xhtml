<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroupUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGroupUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{groupUserController.selected.id}" title="#{bundle.CreateGroupUserTitle_id}" required="true" requiredMessage="#{bundle.CreateGroupUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateGroupUserLabel_admin}" for="admin" />
                    <h:inputText id="admin" value="#{groupUserController.selected.admin}" title="#{bundle.CreateGroupUserTitle_admin}" />
                    <h:outputLabel value="#{bundle.CreateGroupUserLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{groupUserController.selected.userId}" title="#{bundle.CreateGroupUserTitle_userId}" required="true" requiredMessage="#{bundle.CreateGroupUserRequiredMessage_userId}">
                        <f:selectItems value="#{userTableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateGroupUserLabel_groupId}" for="groupId" />
                    <h:selectOneMenu id="groupId" value="#{groupUserController.selected.groupId}" title="#{bundle.CreateGroupUserTitle_groupId}" required="true" requiredMessage="#{bundle.CreateGroupUserRequiredMessage_groupId}">
                        <f:selectItems value="#{groupTableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupUserController.create}" value="#{bundle.CreateGroupUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{groupUserController.prepareList}" value="#{bundle.CreateGroupUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGroupUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
