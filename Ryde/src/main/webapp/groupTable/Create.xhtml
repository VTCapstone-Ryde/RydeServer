<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroupTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGroupTableLabel_id}" for="id" />
                    <h:inputText id="id" value="#{groupTableController.selected.id}" title="#{bundle.CreateGroupTableTitle_id}" required="true" requiredMessage="#{bundle.CreateGroupTableRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateGroupTableLabel_title}" for="title" />
                    <h:inputText id="title" value="#{groupTableController.selected.title}" title="#{bundle.CreateGroupTableTitle_title}" required="true" requiredMessage="#{bundle.CreateGroupTableRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateGroupTableLabel_description}" for="description" />
                    <h:inputText id="description" value="#{groupTableController.selected.description}" title="#{bundle.CreateGroupTableTitle_description}" required="true" requiredMessage="#{bundle.CreateGroupTableRequiredMessage_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupTableController.create}" value="#{bundle.CreateGroupTableSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{groupTableController.prepareList}" value="#{bundle.CreateGroupTableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGroupTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
