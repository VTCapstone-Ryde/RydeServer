<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGroupTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGroupTableLabel_id}"/>
                    <h:outputText value="#{groupTableController.selected.id}" title="#{bundle.ViewGroupTableTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGroupTableLabel_title}"/>
                    <h:outputText value="#{groupTableController.selected.title}" title="#{bundle.ViewGroupTableTitle_title}"/>
                    <h:outputText value="#{bundle.ViewGroupTableLabel_description}"/>
                    <h:outputText value="#{groupTableController.selected.description}" title="#{bundle.ViewGroupTableTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupTableController.destroyAndView}" value="#{bundle.ViewGroupTableDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGroupTableEditLink}"/>
                <br />
                <h:commandLink action="#{groupTableController.prepareCreate}" value="#{bundle.ViewGroupTableCreateLink}" />
                <br />
                <h:commandLink action="#{groupTableController.prepareList}" value="#{bundle.ViewGroupTableShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGroupTableIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
