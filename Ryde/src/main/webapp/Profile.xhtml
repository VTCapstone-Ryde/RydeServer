<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->

        <!-- This page is constructed based on the siteTemplate -->
        <ui:composition template="/template/siteTemplate.xhtml">

            <title><ui:define name="title">Profile</ui:define></title>

            <!-- Create the content for this page below -->
            <ui:define name="editableContent">
                <h:form>
                    <div id="page-content" class="Profile" >
                        <h1>#{profileViewManager.loggedInUser.firstName} #{profileViewManager.loggedInUser.lastName}</h1> 


                        <p:graphicImage value="/images/defaultUserPhoto.png"/>

                        <h2>Contact Information</h2>

                        <h:panelGrid columns="2" border="1" cellpadding="10" cellspacing="1" width="100%">
                            <h:outputText value="Phone Number: " />
                            <h:outputText value="#{profileViewManager.loggedInUser.phoneNumber}" />
                        </h:panelGrid>

                        <h2>Car Information</h2>

                        <h:panelGrid columns="2" border="1" cellpadding="10" cellspacing="1" width="100%">
                            <h:outputText value="Car Make: " />
                            <h:outputText value="#{profileViewManager.loggedInUser.carMake}" />                      

                            <h:outputText value="Car Model: " />
                            <h:outputText value="#{profileViewManager.loggedInUser.carModel}" />

                            <h:outputText value="Car Year: " />
                            <h:outputText value="#{profileViewManager.loggedInUser.carColor}" />

                            <h:outputText value="Seats: " />
                            <h:outputText value="4" />
                        </h:panelGrid>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
        <!-- Do not enter tags after the composition line since they are ignored by JSF -->
    </h:body>

</html>
