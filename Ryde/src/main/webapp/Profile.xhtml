<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->

        <!-- This page is constructed based on the siteTemplate -->
        <ui:composition template="/template/siteTemplate.xhtml">
            <title><ui:define name="title">Profile</ui:define></title>

            <!-- Create the content for this page below -->
            <ui:define name="editableContent">
                <h:form>
                    <div id="page-content" class="Profile" >
                        <h1>#{profileViewManager.loggedInUser.firstName} #{profileViewManager.loggedInUser.lastName}</h1> 

                        <p:graphicImage width="200" height="200" alt="defaultUserPhoto" value="/images/defaultUserPhoto.jpg"/>
                        <p:tabView style="padding-bottom: 30px">
                            <p:tab title="Basic Info">
                                <p:panelGrid id="basic_info" style="width: 100%">
                                    <p:row>
                                        <p:column colspan="2" style="font-weight: bold">Contact Information</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputText value="Phone Number: " /></p:column>
                                        <p:column><h:outputText value="#{profileViewManager.loggedInUser.phoneNumber}" /></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2" style="font-weight: bold">Car Information</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputText value="Car Make: " /></p:column>
                                        <p:column><h:outputText value="#{profileViewManager.loggedInUser.carMake}" /></p:column>
                                    </p:row>            
                                    <p:row>
                                        <p:column><h:outputText value="Car Model: " /></p:column>
                                        <p:column><h:outputText value="#{profileViewManager.loggedInUser.carModel}" /></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputText value="Car Color: " /></p:column>
                                        <p:column><h:outputText value="#{profileViewManager.loggedInUser.carColor}" /></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputText value="Seats: " /></p:column>
                                        <p:column><h:outputText value="4" /></p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Notifications">
                                <p:panelGrid id="notifications" style="width: 100%">
                                    <p:row>
                                        <p:column colspan="6" style="font-weight: bold">Driving Schedule</p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputText value="Group: " style="font-weight: bold"/></p:column>
                                        <p:column><h:outputText value="Cool Group " /></p:column>
                                        <p:column><h:outputText value="Date: " style="font-weight: bold"/></p:column>
                                        <p:column><h:outputText value="Tue 4/19/2016 " /></p:column>
                                        <p:column><h:outputText value="Time: " style="font-weight: bold"/></p:column>
                                        <p:column><h:outputText value="8:00PM-10:00PM " /></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputText value="Group: " style="font-weight: bold"/></p:column>
                                        <p:column><h:outputText value="Cool Group " /></p:column>
                                        <p:column><h:outputText value="Date: " style="font-weight: bold"/></p:column>
                                        <p:column><h:outputText value="Wed 4/20/2016 " /></p:column>
                                        <p:column><h:outputText value="Time: " style="font-weight: bold"/></p:column>
                                        <p:column><h:outputText value="7:00PM-9:00PM " /></p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column><h:outputText value="Group: " style="font-weight: bold"/></p:column>
                                        <p:column><h:outputText value="Cool Group " /></p:column>
                                        <p:column><h:outputText value="Date: " style="font-weight: bold"/></p:column>
                                        <p:column><h:outputText value="Thurs 4/21/2016 " /></p:column>
                                        <p:column><h:outputText value="Time: " style="font-weight: bold"/></p:column>
                                        <p:column><h:outputText value="9:00PM-11:00PM " /></p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:tab>
                        </p:tabView>                       
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
        <!-- Do not enter tags after the composition line since they are ignored by JSF -->
    </h:body>

</html>
