<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->

        <!-- This page is constructed based on the siteTemplate -->
        <ui:composition template="/template/siteTemplate.xhtml">

            <title><ui:define name="title">Home</ui:define></title>

            <!-- Create the content for this page below -->
            <ui:define name="editableContent">
                <h:form>
                    <div id="main-wrap">
                        <div id="first-column" class="Home">
                            <p:dataTable id="groupsDT" var="group" value="#{profileViewManager.userGroups}" selectionMode="single" selection="#{groupManager.selectedGroup}" rowKey="#{group.id}">
                                <p:ajax event="rowSelect" update="groupsDT"
                                        listener="#{groupManager.onGroupRowSelect()}"/>   
                                <p:column headerText="Your Groups">
                                    <h:outputText value="#{group.title}" />
                                </p:column>
                            </p:dataTable>
                        </div>

                        <div id="second-column" class="Home" >
                            <p:dataTable id="timeSlotsDT" var="timeslot" value="#{profileViewManager.userTimeSlots}" selectionMode="single" selection="#{timeSlotManager.selectedTimeSlot}" rowKey="#{timeslot.id}">
                                <p:column headerText="Time Slots">
                                    <h:outputText value="#{timeslot.id}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
        <!-- Do not enter tags after the composition line since they are ignored by JSF -->
    </h:body>

</html>
