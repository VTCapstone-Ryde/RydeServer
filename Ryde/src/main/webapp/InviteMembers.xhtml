<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Invite Members</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->

        <!-- This page is constructed based on the siteTemplate -->
        <ui:composition template="/template/siteTemplate.xhtml">

            <title><ui:define name="title">Invite Members</ui:define></title>
            
            <!-- Create the content for this page below -->
            <ui:define name="editableContent">
                <h:form>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">       
                        <p:outputLabel for="members" value="Members:" />
                        <p:selectManyMenu id="members" value="#{groupManager.selectedMembers}"
                                          var="m" filter="true" filterMatchMode="contains" showCheckbox="true">
                            <f:selectItems value="#{groupManager.users}" var="member" itemLabel="#{member.firstName} #{member.lastName}" itemValue="#{member.id}" />

                            <p:column>
                                <h:outputText value="#{groupManager.getNameById(m)}" />
                            </p:column>
                        </p:selectManyMenu>
                           
                    </h:panelGrid>
                    
                    <p:separator /> 
 
                    <p:commandButton value="Submit" icon="ui-icon-check" action="#{groupManager.addToGroup()}"/>
                </h:form>
            </ui:define>

        </ui:composition>
        <!-- Do not enter tags after the composition line since they are ignored by JSF -->
    </h:body>

</html>
