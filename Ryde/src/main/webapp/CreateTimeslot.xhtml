<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Timeslots</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->

        <!-- This page is constructed based on the siteTemplate -->
        <ui:composition template="/template/siteTemplate.xhtml">

            <title><ui:define name="title">Create Group Timeslot</ui:define></title>

            <!-- Create the content for this page below -->
            <ui:define name="editableContent">
                <h:form style="width:90%">
                    <div align="center">

                        <h:panelGrid columns="2" cellpadding="6" style="width:40%;">
                            <h:outputText value="Passcode: " />
                            <h:outputText value="#{timeSlotManager.passcode}"/>


                            <h:outputText value="Start Time: " />
                            <p:calendar value="#{timeSlotManager.startTime}" pattern="yyyy-MM-dd hh:mm a"/>


                            <h:outputText value="End Time: " />
                            <p:calendar value="#{timeSlotManager.endTime}" pattern="yyyy-MM-dd hh:mm a"/>

                        </h:panelGrid>
                        <p:pickList id="pickList" value="#{timeSlotManager.drivers}" var="driverId" itemLabel="#{groupManager.getNameById(driverId)}" itemValue="#{driverId}">
                            <f:facet name="sourceCaption">Members</f:facet>
                            <f:facet name="targetCaption">Drivers</f:facet>
                        </p:pickList>
                        <p:commandButton icon="ui-icon-star" value="Add Timeslot to #{timeSlotManager.selectedGroup.title}" action="#{timeSlotManager.createTimeslot()}"/>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
        <!-- Do not enter tags after the composition line since they are ignored by JSF -->
    </h:body>

</html>
