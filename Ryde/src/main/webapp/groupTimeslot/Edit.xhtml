<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroupTimeslotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGroupTimeslotLabel_id}" for="id" />
                    <h:inputText id="id" value="#{groupTimeslotController.selected.id}" title="#{bundle.EditGroupTimeslotTitle_id}" required="true" requiredMessage="#{bundle.EditGroupTimeslotRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditGroupTimeslotLabel_groupId}" for="groupId" />
                    <h:selectOneMenu id="groupId" value="#{groupTimeslotController.selected.groupId}" title="#{bundle.EditGroupTimeslotTitle_groupId}" required="true" requiredMessage="#{bundle.EditGroupTimeslotRequiredMessage_groupId}">
                        <f:selectItems value="#{groupTableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditGroupTimeslotLabel_tsId}" for="tsId" />
                    <h:selectOneMenu id="tsId" value="#{groupTimeslotController.selected.tsId}" title="#{bundle.EditGroupTimeslotTitle_tsId}" required="true" requiredMessage="#{bundle.EditGroupTimeslotRequiredMessage_tsId}">
                        <f:selectItems value="#{timeslotTableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{groupTimeslotController.update}" value="#{bundle.EditGroupTimeslotSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGroupTimeslotViewLink}"/>
                <br />
                <h:commandLink action="#{groupTimeslotController.prepareList}" value="#{bundle.EditGroupTimeslotShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGroupTimeslotIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
