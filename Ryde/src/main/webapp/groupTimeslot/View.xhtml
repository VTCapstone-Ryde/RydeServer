<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGroupTimeslotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGroupTimeslotLabel_id}"/>
                    <h:outputText value="#{groupTimeslotController.selected.id}" title="#{bundle.ViewGroupTimeslotTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGroupTimeslotLabel_groupId}"/>
                    <h:outputText value="#{groupTimeslotController.selected.groupId}" title="#{bundle.ViewGroupTimeslotTitle_groupId}"/>
                    <h:outputText value="#{bundle.ViewGroupTimeslotLabel_tsId}"/>
                    <h:outputText value="#{groupTimeslotController.selected.tsId}" title="#{bundle.ViewGroupTimeslotTitle_tsId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupTimeslotController.destroyAndView}" value="#{bundle.ViewGroupTimeslotDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGroupTimeslotEditLink}"/>
                <br />
                <h:commandLink action="#{groupTimeslotController.prepareCreate}" value="#{bundle.ViewGroupTimeslotCreateLink}" />
                <br />
                <h:commandLink action="#{groupTimeslotController.prepareList}" value="#{bundle.ViewGroupTimeslotShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGroupTimeslotIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
