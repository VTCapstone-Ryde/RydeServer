<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>View Group</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->

        <!-- This page is constructed based on the siteTemplate -->
        <ui:composition template="/template/siteTemplate.xhtml">

            <title><ui:define name="title">View Group</ui:define></title>

            <!-- Create the content for this page below -->
            <ui:define name="editableContent">
                <h:form>
                    <div id="main-wrap">
                        <div id="first-column" class="ViewGroup">
                            <h3>Group Name: #{groupManager.selectedGroup.title}</h3>
                            <p:panel id="info" style="background:none;border: 0;"> 

                                <p:fieldset legend="Description" style="margin-bottom:20px;background:none;border:0;width: 100%;text-align: left">
                                    <p:scrollPanel style="height: 100px; text-align: center">
                                        #{groupManager.selectedGroup.description}
                                    </p:scrollPanel>
                                </p:fieldset>

                                <p:fieldset style="margin-bottom:20px;background:none;border:0;width: 100%">
                                    <p:dataTable id="adminsDT" var="admin" value="#{groupManager.groupAdmins}">
                                        <p:column headerText="Admins">
                                            <h:outputText value="#{admin.firstName} #{admin.lastName}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:fieldset>

                                <p:fieldset style="margin-bottom:20px;background:none;border:0;width: 100%;">
                                    <p:dataTable id="membersDT" var="member" value="#{groupManager.groupUsers}">
                                        <p:column headerText="Members">
                                            <h:outputText value="#{member.firstName} #{member.lastName}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:fieldset>
                            </p:panel>
                        </div>

                        <div id="second-column" class="ViewGroup" >
                            <h:button value="Timeslots" outcome="ViewTimeSlotForGroup" /> 
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
        <!-- Do not enter tags after the composition line since they are ignored by JSF -->
    </h:body>

</html>
