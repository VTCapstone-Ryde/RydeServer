<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTimeslotUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTimeslotUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{timeslotUserController.selected.id}" title="#{bundle.EditTimeslotUserTitle_id}" required="true" requiredMessage="#{bundle.EditTimeslotUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTimeslotUserLabel_driver}" for="driver" />
                    <h:inputText id="driver" value="#{timeslotUserController.selected.driver}" title="#{bundle.EditTimeslotUserTitle_driver}" />
                    <h:outputLabel value="#{bundle.EditTimeslotUserLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{timeslotUserController.selected.userId}" title="#{bundle.EditTimeslotUserTitle_userId}" required="true" requiredMessage="#{bundle.EditTimeslotUserRequiredMessage_userId}">
                        <f:selectItems value="#{userTableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTimeslotUserLabel_tsId}" for="tsId" />
                    <h:selectOneMenu id="tsId" value="#{timeslotUserController.selected.tsId}" title="#{bundle.EditTimeslotUserTitle_tsId}" required="true" requiredMessage="#{bundle.EditTimeslotUserRequiredMessage_tsId}">
                        <f:selectItems value="#{timeslotTableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{timeslotUserController.update}" value="#{bundle.EditTimeslotUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTimeslotUserViewLink}"/>
                <br />
                <h:commandLink action="#{timeslotUserController.prepareList}" value="#{bundle.EditTimeslotUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTimeslotUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
