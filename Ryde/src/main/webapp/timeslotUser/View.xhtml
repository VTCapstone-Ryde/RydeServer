<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTimeslotUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTimeslotUserLabel_id}"/>
                    <h:outputText value="#{timeslotUserController.selected.id}" title="#{bundle.ViewTimeslotUserTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTimeslotUserLabel_driver}"/>
                    <h:outputText value="#{timeslotUserController.selected.driver}" title="#{bundle.ViewTimeslotUserTitle_driver}"/>
                    <h:outputText value="#{bundle.ViewTimeslotUserLabel_userId}"/>
                    <h:outputText value="#{timeslotUserController.selected.userId}" title="#{bundle.ViewTimeslotUserTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewTimeslotUserLabel_tsId}"/>
                    <h:outputText value="#{timeslotUserController.selected.tsId}" title="#{bundle.ViewTimeslotUserTitle_tsId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{timeslotUserController.destroyAndView}" value="#{bundle.ViewTimeslotUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTimeslotUserEditLink}"/>
                <br />
                <h:commandLink action="#{timeslotUserController.prepareCreate}" value="#{bundle.ViewTimeslotUserCreateLink}" />
                <br />
                <h:commandLink action="#{timeslotUserController.prepareList}" value="#{bundle.ViewTimeslotUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTimeslotUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
