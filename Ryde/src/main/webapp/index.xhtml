<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <div align="center">
            <h:form class="form-signin">
                <div align="center">

                    <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">

                        <h:outputLabel styleClass="outputLabel" for="firstName" value="First Name: " />
                        <h:inputText class="form-control" id="firstName" value="#{loginManager.firstName}"/>

                        <h:outputLabel styleClass="outputLabel" for="lastName" value="Last Name " />
                        <h:inputSecret class="form-control"  id="lastName" value="#{loginManager.lastName}"/>

                    </h:panelGrid>
                    <br/>
                    <fieldset style="width:40%; margin:0 auto;">
                        <h:commandButton id="login"  action="#{loginManager.loginUser()}" value="Login" styleClass="buttonText"/>
                    </fieldset>  
                </div>
                <br/>
                <h:outputLabel value ="#{loginManager.errorMessage}" />  
            </h:form>
        </div>
    </h:body>


</html>
