<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTimeslotTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTimeslotTableLabel_id}"/>
                    <h:outputText value="#{timeslotTableController.selected.id}" title="#{bundle.ViewTimeslotTableTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTimeslotTableLabel_passcode}"/>
                    <h:outputText value="#{timeslotTableController.selected.passcode}" title="#{bundle.ViewTimeslotTableTitle_passcode}"/>
                    <h:outputText value="#{bundle.ViewTimeslotTableLabel_startTime}"/>
                    <h:outputText value="#{timeslotTableController.selected.startTime}" title="#{bundle.ViewTimeslotTableTitle_startTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTimeslotTableLabel_endTime}"/>
                    <h:outputText value="#{timeslotTableController.selected.endTime}" title="#{bundle.ViewTimeslotTableTitle_endTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{timeslotTableController.destroyAndView}" value="#{bundle.ViewTimeslotTableDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTimeslotTableEditLink}"/>
                <br />
                <h:commandLink action="#{timeslotTableController.prepareCreate}" value="#{bundle.ViewTimeslotTableCreateLink}" />
                <br />
                <h:commandLink action="#{timeslotTableController.prepareList}" value="#{bundle.ViewTimeslotTableShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTimeslotTableIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
