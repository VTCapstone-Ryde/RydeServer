<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTimeslotTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTimeslotTableEmpty}" rendered="#{timeslotTableController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{timeslotTableController.items.rowCount > 0}">
                    <h:outputText value="#{timeslotTableController.pagination.pageFirstItem + 1}..#{timeslotTableController.pagination.pageLastItem + 1}/#{timeslotTableController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{timeslotTableController.previous}" value="#{bundle.Previous} #{timeslotTableController.pagination.pageSize}" rendered="#{timeslotTableController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{timeslotTableController.next}" value="#{bundle.Next} #{timeslotTableController.pagination.pageSize}" rendered="#{timeslotTableController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{timeslotTableController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTimeslotTableTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTimeslotTableTitle_passcode}"/>
                            </f:facet>
                            <h:outputText value="#{item.passcode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTimeslotTableTitle_startTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.startTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTimeslotTableTitle_endTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.endTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{timeslotTableController.prepareView}" value="#{bundle.ListTimeslotTableViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{timeslotTableController.prepareEdit}" value="#{bundle.ListTimeslotTableEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{timeslotTableController.destroy}" value="#{bundle.ListTimeslotTableDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{timeslotTableController.prepareCreate}" value="#{bundle.ListTimeslotTableCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTimeslotTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
