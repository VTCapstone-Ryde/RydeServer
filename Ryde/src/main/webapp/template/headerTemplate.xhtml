<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!--
    *********************************************
    * Header Component of Template siteTemplate *
    *********************************************
    This page's content is displayed on the top of each page created based on the siteTemplate.
    Changes made in this file will show up automatically with all pages created based on the
    siteTemplate for the entire site, achieving great maintainability.
    -->
    <body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->
        <ui:composition>
            <h:form>  
                <p:menubar>
                    <p:submenu label="Ryde">
                    </p:submenu>

                    <p:submenu label="Home">
                        <p:menuitem value="View Groups" url="Home.xhtml"/>
                        <p:menuitem value="Create Group" url="CreateGroup.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Profile"> 
                        <p:menuitem value="View Profile" url="Profile.xhtml"/>
                    </p:submenu>
                    
                    
                    <p:submenu label="Timeslots">
                        <p:menuitem value="Your Timeslots" url="TimeSlot.xhtml"/>
                    </p:submenu>

                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search"/>
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:composition>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    </body>
</html>
