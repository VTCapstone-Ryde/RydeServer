<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!--
    *********************************************
    * Header Component of Template siteTemplate *
    *********************************************
    This page's content is displayed on the top of each page created based on the siteTemplate.
    Changes made in this file will show up automatically with all pages created based on the
    siteTemplate for the entire site, achieving great maintainability.
    -->
    <body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->
        <ui:composition>
            <h:form>  
                <p:menubar style="background: #378de5">

                    <f:facet name="options">                    

                        <p:commandButton value="Login" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check"/>

                        <p:dialog header="Login Info" modal="true" showEffect="fade" widgetVar="dlg" resizable="false">
                            <h:panelGrid columns="2" id="display">
                                <h:outputLabel for="username" value="Username:" />
                                <p:inputText id="username" value="#{loginManager.firstName}" required="true" label="username" />

                                <h:outputLabel for="password" value="Password:" />
                                <p:inputText id="password" value="#{loginManager.lastName}" required="true" label="password" />

                            </h:panelGrid>
                            <h:commandButton id="login"  action="#{loginManager.loginUser()}" value="Login" styleClass="buttonText"/>
                            <h:outputLabel value ="#{loginManager.errorMessage}" />
                        </p:dialog>
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:composition>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    </body>
</html>
