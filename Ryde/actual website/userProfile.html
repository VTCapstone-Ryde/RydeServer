<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Your Profile</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    </head>

    <body>


        <div id="header">
            <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Ryde</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Timeslots</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-xs-right p-l-1">
                    <li class="nav-item active">
                        <button class="btn btn-danger" type="submit">Log Out</button>
                    </li>
                </ul>
                <form class="form-inline pull-xs-right">
                    <input class="form-control" type="text" placeholder="Search Groups">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </nav>
        </div>

        <div id="content">
            <div id="personal_info">
                <h1 id="user_name">
                    User Name
                </h1>
                <div id="profile_picture">
                    <img title="Profile Picture" alt="Profile Picture" src="./img/Facebook.png" width="100" height="100" />
                </div>
                <div id="contact_information">
                    <h3 id="conInfo_header">
                        Contact Information
                    </h3>
                    <p id="phone_number">
                        703-975-3282
                    </p>

                </div>
                <div id="car_information">
                    <h3 id="carInfo_header">
                        Car Information
                    </h3>
                    <p id="car_make" class="car_stuff">
                        Car Make
                    </p>
                    <p id="car_model" class="car_stuff">
                        Car Model
                    </p>
                    <p id="car_color" class="car_stuff">
                        Car Color
                    </p>
                    <p id="car_seats" class="car_stuff">
                        Car Seats
                    </p>
                </div>
            </div>
        </div>
        
        <div id="footer">
            <nav class="navbar navbar-light navbar-bottom bg-faded">
                <ul class="nav navbar-nav pull-xs-left">
                    <li class="nav-item">
                        <a href="https://www.facebook.com/">
                            <img title="Facebook" alt="Facebook" src="./img/Facebook.png" width="35" height="35" class="img-circle"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://twitter.com/">
                            <img title="Twitter" alt="Twitter" src="./img/Twitter.png" width="35" height="35" class="img-circle"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.instagram.com">
                            <img title="Instagram" alt="RSS" src="./img/Instagram.png" width="35" height="35" class="img-circle"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.linkedin.com/">
                            <img title="LinkedIn" alt="LinkedIn" src="./img/LinkedIn.png" width="35" height="35" class="img-circle"/>
                        </a>
                    </li>
                </ul>
                
                <p class="text-xs-center font-italic"> Copyright Ryde 2016</p>
                
                <ul class="nav navbar-nav pull-xs-right">
                    <li class="nav-item">
                        <a href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Contact Us</a>
                    </li>
                </ul>
                
            </nav>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    </body>


</html>
