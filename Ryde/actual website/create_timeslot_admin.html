<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Your Profile</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    </head>

    <body>


        <div id="header">
            <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Ryde</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Timeslots</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-xs-right p-l-1">
                    <li class="nav-item active">
                        <button class="btn btn-danger" type="submit">Log Out</button>
                    </li>
                </ul>
                <form class="form-inline pull-xs-right">
                    <input class="form-control" type="text" placeholder="Search Groups">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </nav>
        </div>

        <div class="container-fluid">
            <h1 class="text-xs-center p-b-1">Create a new timeslot for your group!</h1>
            <p class="text-xs-center p-b-1">All information below is required</p>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputStartDate" class="col-sm-4 control-label">Start date</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" id="startDate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-4 control-label">Start time</label>
                    <div class="col-sm-4">
                        <input type="time" class="form-control" id="startTime">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEndDate" class="col-sm-4 control-label">End date</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEndTime" class="col-sm-4 control-label">End time</label>
                    <div class="col-sm-4">
                        <input type="time" class="form-control" id="endTime">
                    </div>
                </div>
                <div class="form-group">
                    <label for="assignDrivers" class="col-sm-4 control-label">Assign Drivers</label>
                    <ul class="list-group col-sm-4">
                        <li class="list-group-item active">
                            Available Drivers
                        </li>
                        <li class="list-group-item">
                            <input type="checkbox" value="" class="pull-xs-right">
                            <img title="Driver pic" alt="Driver pic" class="img-thumbnail m-r-1" width="35" height="35" src="./img/Facebook.png"/>
                            Member 1
                        </li>
                        <li class="list-group-item">
                            <input type="checkbox" value="" class="pull-xs-right">
                            <img title="Driver pic" alt="Driver pic" class="img-thumbnail m-r-1" width="35" height="35" src="./img/Facebook.png"/>
                            Member 2
                        </li>
                        <li class="list-group-item">
                            <input type="checkbox" value="" class="pull-xs-right">
                            <img title="Driver pic" alt="Driver pic" class="img-thumbnail m-r-1" width="35" height="35" src="./img/Facebook.png"/>
                            Member 3
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-6">
                        <button type="submit" class="btn btn-default">Create timeslot</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="footer">
            <nav class="navbar navbar-light navbar-bottom bg-faded">
                <ul class="nav navbar-nav pull-xs-left">
                    <li class="nav-item">
                        <a href="https://www.facebook.com/">
                            <img title="Facebook" alt="Facebook" src="./img/Facebook.png" width="35" height="35" class="img-circle"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://twitter.com/">
                            <img title="Twitter" alt="Twitter" src="./img/Twitter.png" width="35" height="35" class="img-circle"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.instagram.com">
                            <img title="Instagram" alt="RSS" src="./img/Instagram.png" width="35" height="35" class="img-circle"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.linkedin.com/">
                            <img title="LinkedIn" alt="LinkedIn" src="./img/LinkedIn.png" width="35" height="35" class="img-circle"/>
                        </a>
                    </li>
                </ul>

                <p class="text-xs-center font-italic"> Copyright Ryde 2016</p>

                <ul class="nav navbar-nav pull-xs-right">
                    <li class="nav-item">
                        <a href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Contact Us</a>
                    </li>
                </ul>

            </nav>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    </body>


</html>
