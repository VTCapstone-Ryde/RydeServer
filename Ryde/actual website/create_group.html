<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Create Group</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap-table.css">
        <link rel="stylesheet" type="text/css" href="create_group.css">
    </head>

    <body>
        <div id="header">
            <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand" href="home.html">Ryde</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="userProfile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="timeslots.html">Timeslots</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-xs-right p-l-1">
                    <li class="nav-item active">
                        <form action="splash.html">
                            <button class="btn btn-danger" type="submit">Log Out</button>
                        </form>
                    </li>
                </ul>
                <form class="form-inline pull-xs-right" action="search_results.html">
                    <input class="form-control" type="text" placeholder="Search Groups">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </nav>
        </div>

        <div class="container-fluid">
            <h1 class="text-xs-center p-b-1">Create a new group!</h1>
            <p class="text-xs-center p-b-1">All information below is required</p>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputGroupName" class="col-sm-4 control-label">Group name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="Enter a name" id="groupName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription" class="col-sm-4 control-label">Description</label>
                    <div class="col-sm-4">
                        <textarea name="descriptionTextArea" placeholder="Enter a description" cols="56" rows="5" ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="toolbar" class="col-sm-4 control-label">Search Friends</label>
                    <div class="col-sm-offset-4 col-sm-6">
                        <table id="table"
                               data-click-to-select="true"
                               data-search="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-show-columns="true"
                               data-toolbar="#toolbar">
                            <thead>
                                <tr>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th data-field="Name">Name</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-6">
                        <button type="submit" class="btn btn-default">Create group</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="footer">
            <nav class="navbar navbar-light navbar-bottom bg-faded">
                <ul class="nav navbar-nav pull-xs-left">
                    <li class="nav-item">
                        <a href="https://www.facebook.com/">
                            <img title="Facebook" alt="Facebook" src="./img/Facebook.png" width="35" height="35" class="img-circle"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://twitter.com/">
                            <img title="Twitter" alt="Twitter" src="./img/Twitter.png" width="35" height="35" class="img-circle"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.instagram.com">
                            <img title="Instagram" alt="RSS" src="./img/Instagram.png" width="35" height="35" class="img-circle"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.linkedin.com/">
                            <img title="LinkedIn" alt="LinkedIn" src="./img/LinkedIn.png" width="35" height="35" class="img-circle"/>
                        </a>
                    </li>
                </ul>

                <p class="text-xs-center font-italic"> Copyright Ryde 2016</p>

                <ul class="nav navbar-nav pull-xs-right">
                    <li class="nav-item">
                        <a href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Contact Us</a>
                    </li>
                </ul>

            </nav>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
        <script type="text/javascript" src="bootstrap-table.min.js"></script>
        <script src="create_group.js"></script>
    </body>


</html>
